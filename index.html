<!doctype html>
<html lang="en">
  <canvas id="renderCanvas"></canvas>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="leftLabel">
    </div>
    <div id="rightLabel">
      <div class="buttonLabel">
        <button id="back_btn">
          <img src="public/icons/返回.svg" alt="Icon" class="icon">
        </button>
        <button id="home_btn">
          <img src="public/icons/主页.svg" alt="Icon" class="icon">
        </button>
        <button id="display_btn">
          <img src="public/icons/显示.svg" alt="Icon" class="icon">
        </button>

          <img src="public/icons/播放.svg" alt="Icon" class="icon">

          <img src="public/icons/设备信息.svg" alt="Icon" class="icon">

        <button id="close_btn">
          <img src="public/icons/关闭.svg" alt="Icon" class="icon">
        </button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/connect.js"></script>
